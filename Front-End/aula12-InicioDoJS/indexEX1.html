<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function cadastrar() {
            var nome = prompt("Digite seu nome: ","nome");
            var fone = prompt("Digite seu telefone: ","telefone");
            if (nome != null && fone != null) {
                document.getElementById("texto").innerHTML = "Nome: "+nome+" Telefone: "+fone;
            }
        }
    </script>
    <h2>Cadastro</h2>
    <button onclick="cadastrar()">Clique para cadastrar</button>
    <p id="texto"></p>
    
</body>
</html>
