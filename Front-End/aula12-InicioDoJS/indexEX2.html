<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function calcular() {
            var celsius = eval(prompt("Digite a temperatura: ","celsius"));
            var fahrenheit = eval((9/5) * celsius + 32)
            if (celsius != null) {
                document.getElementById("texto").innerHTML = "Temperatura em Fahtenheit: " + fahrenheit;
            }
        }
    </script>
    <h2>Exercicio 2</h2>
    <button onclick="calcular()">Clique para calcular</button>
    <p id="texto"></p>
    
</body>
</html>
