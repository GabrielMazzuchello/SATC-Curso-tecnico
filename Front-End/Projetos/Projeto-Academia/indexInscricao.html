<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Inscrição</title>
    <link rel="stylesheet" href="src/css/estilos.css">
    <script src="src/js/javasript.js"></script>
</head>
<body id="corpo_formulario">
    <header>
        <a href="index.html"><h1>Formulário de Inscrição</h1></a>  
    </header>
    <main>
        <form id="formInscricao">
            <fieldset>
                <legend>DADOS PESSOAIS</legend>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>

                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" name="endereco" required>

                <label for="bairro">Bairro:</label>
                <input type="text" id="bairro" name="bairro">

                <label for="cidade">Cidade:</label>
                <input type="text" id="cidade" name="cidade">

                <label for="estado">Estado:</label>
                <select id="estado" name="estado" required>
                    <option value="">Selecione</option>
                    <option>SP</option>
                    <option>RJ</option>
                    <option>MG</option>
                    <option>RS</option>
                    <option>SC</option>
                </select>

                <label for="cep">CEP:</label>
                <input type="text" id="cep" name="cep" placeholder="xxxxx-xxx" required>

                <label for="pais">País:</label>
                <select id="pais" name="pais" required>
                    <option value="">Selecione</option>
                    <option>Brasil</option>
                    <option>Argentina</option>
                    <option>Chile</option>
                    <option>Uruguai</option>
                    <option>Paraguai</option>
                </select>

                <label for="telefoneResidencial">Telefone Residencial:</label>
                <input type="text" id="telefoneResidencial" name="telefoneResidencial" placeholder="(xx) xxxx-xxxx">

                <label for="telefoneCelular">Telefone Celular:</label>
                <input type="text" id="telefoneCelular" name="telefoneCelular" placeholder="(xx) xxxxx-xxxx">

                <label>Sexo:</label>
                <div>
                    <label for="masculino">Masculino</label>
                    <input type="radio" id="masculino" name="sexo" value="Masculino" required>
                    <label for="feminino">Feminino</label>
                    <input type="radio" id="feminino" name="sexo" value="Feminino">
                </div>

                <label>Estado Civil:</label>
                <div>
                    <label for="solteiro">Solteiro</label>
                    <input type="radio" id="solteiro" name="estadoCivil" value="Solteiro" required>
                    <label for="casado">Casado</label>
                    <input type="radio" id="casado" name="estadoCivil" value="Casado">
                </div>

                <label for="dataNascimento">Data de Nascimento:</label>
                <input type="date" id="dataNascimento" name="dataNascimento" required>
            </fieldset>

            <fieldset>
                <legend>MODALIDADE</legend>
                <label>Modalidade:</label>
                <div>
                    <label for="natacao">Natação</label>
                    <input type="checkbox" id="natacao" name="modalidade" value="natacao">
                    <label for="danca">Dança</label>
                    <input type="checkbox" id="danca" name="modalidade" value="Dança">
                </div>

                <label>Dias da Semana:</label>
                <div>
                    <label for="segunda">Segunda</label>
                    <input type="checkbox" id="segunda" name="diasSemana" value="Segunda">
                    <label for="terca">Terça</label>
                    <input type="checkbox" id="terca" name="diasSemana" value="Terça">
                    <label for="quarta">Quarta</label>
                    <input type="checkbox" id="quarta" name="diasSemana" value="Quarta">
                    <label for="quarta">Quinta</label>
                    <input type="checkbox" id="quinta" name="diasSemana" value="Quinta">
                    <label for="quinta">Sexta</label>
                    <input type="checkbox" id="sexta" name="diasSemana" value="Sexta">
                    <label for="sexta">Sabado</label>
                    <input type="checkbox" id="sabado" name="diasSemana" value="Sabado">

                </div>

                <label>Período:</label>
                <div>
                    <label for="matutino">Matutino</label>
                    <input type="radio" id="matutino" name="periodo" value="Matutino" required>
                    <label for="vespertino">Vespertino</label>
                    <input type="radio" id="vespertino" name="periodo" value="Vespertino">
                    <label for="noturno">Noturno</label>
                    <input type="radio" id="noturno" name="periodo" value="Noturno">
                </div>

                <label for="horario">Horário:</label>
                <input type="time" id="horario" name="horario" required>
            </fieldset>

            <button type="submit">ENVIAR</button>
            <button type="reset">LIMPAR</button>
        </form>
    </main>
    <script src="src/js/javasript.js"></script>
</body>
</html>
