<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/estilos.css">
    <title>Sonhos de Açúcar</title>
</head>
<body>
    
    <div id="container">
        <div id="cabecalho">
            <div class="Logo"><img class="Logo" src="imagens/Logo.png" alt=""></div>
            <div id="conteudo_cabecalho">
                <div>
                    <h1>Sonhos de Açúcar</h1>
                </div>
                <nav id="navegacao">
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="indexDoces.html">Doces</a></li>
                        <li><a href="">Encomendas</a></li>
                    </ul>
                </nav> 
            </div>
            </div>
            
        <div id="corpo">
            <div id="div_vazia"></div>
            <div id="conteudo_encomenda">
                <div class="form-container">
                    <h2>INFORMAÇÕES CLIENTES</h2>
                    <form name="INFORMAÇÕES CLIENTES">
                        <div class="form-group">
                            <label for="nome">Nome:</label> 
                            <input type="text" name="nome" id="nome" required> 
                        </div>
                
                        <div class="form-group">
                            <label for="Endereco">Endereço:</label> 
                            <input type="text" name="Endereco" id="Endereco" required> 
                        </div>
                
                        <div class="form-group">
                            <label for="Bairro">Bairro:</label> 
                            <input type="text" name="Bairro" id="Bairro" required> 
                        </div>
                        
                        <div class="form-group">
                            <label for="Cidade">Cidade:</label> 
                            <input type="text" name="Cidade" id="Cidade" required> 
                        </div>
                
                        <div class="form-group">
                            <label for="estado">Estado:</label>
                            <select name="estado" id="estado" required>
                                <option value="SC">Santa Catarina</option>
                                <option value="RS">Rio Grande do Sul</option>
                                <option value="PR">Paraná</option>
                                <option value="GO">Goiás</option>
                                <option value="SP">São Paulo</option>
                            </select> 
                        </div>
                
                        <div class="form-group">
                            <label for="CEP">CEP:</label>
                            <input type="text" name="CEP" id="CEP" size="8" required>
                        </div>
                
                        <div class="form-group">
                            <label for="E-mail">E-mail:</label>
                            <input type="email" name="E-mail" id="E-mail">
                        </div>
                
                        <div class="form-group">
                            <label for="CPF">CPF:</label>
                            <input type="text" name="CPF" id="CPF" size="11"> 
                        </div>
                
                        <div class="form-group">
                            <label for="RG">RG:</label>
                            <input type="text" name="RG" id="RG" size="8"> 
                        </div>
                
                        <div class="form-group">
                            <label for="TelefoneResid">Telefone Residencial:</label>
                            <input type="text" name="TelefoneResid" id="TelefoneResid">
                        </div>
                
                        <div class="form-group">
                            <label for="TelefoneCell">Telefone Celular:</label>
                            <input type="text" name="TelefoneCell" id="TelefoneCell"> 
                        </div>
                
                        <h2>INFORMAÇÕES ENCOMENDAS</h2>
                
                        <div class="form-group">
                            <label for="Data_de_entrega">Data de entrega:</label>
                            <input type="date" name="Data_de_entrega" id="Data_de_entrega">
                        </div>
                
                        <div class="form-group">
                            <label for="Horário_Entrega">Horário Entrega</label>
                            <input type="time" name="Horário_Entrega" id="Horário_Entrega">
                        </div>
                        
                        <div class="form-group">
                            <label for="Tipo_Evento">Tipo Evento:</label>
                            <select name="Tipo_Evento" id="Tipo_Evento">
                                <option value="AN">Aniversário</option>
                                <option value="CA">Casamento</option>
                            </select>
                        </div>
                
                        <div class="form-group">
                            <label for="Tipo_doce">Tipo Doce:</label>
                            <select name="Tipo_doce" id="Tipo_doce">
                                <option value="BL">Bolo</option>
                                <option value="DO">Donuts</option>
                                <option value="MU">Muffins</option>
                            </select>
                        </div>
                
                        <div class="form-group">
                            <label for="Quanti_doces">Quantidade de doces</label>
                            <input type="text" name="Quanti_doces" id="Quanti_doces"> 
                        </div>
                        
                        <div class="form-buttons">
                            <button type="reset" class="toggle-button">Limpar</button>
                            <button type="submit" class="toggle-button">Enviar</button>
                        </div>
                    </form>
                </div>                  
            </div>
        </div>
        <footer class="site-footer">
            <h3>Nossos contatos</h3>
            <nav>
                <ul>
                    <li><p>|| Endereço: Rua 3 de Maio || Telefone: 48 99933-2288 ||</p></li>
                </ul>
            </nav>
        </footer>
    </div>

    
</body>
</html>
