<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrícula</title>
    <link rel="stylesheet" href="src/Styles/style.css">
    <link rel="shortcut icon" href="src/imagens/SATC.ico" type="image/x-icon">
</head>
<body>
    <div class="form-container">
        <h2>Formulário de Matrícula</h2>
        <form name="Formulario de Matrícula">
            <label for="nome">Nome:</label> 
            <input type="text" name="nome" id="nome" required> 
            <br><br>

            <label for="Endereco">Endereço:</label> 
            <input type="text" name="Endereco" id="Endereco" required> 

            <label for="Bairro">Bairro:</label> 
            <input type="text" name="Bairro" id="Bairro" required> 
            <br><br>
            
            <label for="Cidade">Cidade:</label> 
            <input type="text" name="Cidade" id="Cidade" required> 

            <label for="estado">Estado:</label>
            <select name="estado" id="estado" required>
                <option value="SC">Santa Catarina</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="PR">Paraná</option>
                <option value="GO">Goiás</option>
                <option value="SP">São Paulo</option>
            </select> 
            <br><br>

            <label for="CEP">CEP:</label>
            <input type="text" name="CEP" id="CEP" size="8" required>

            <label for="Pais">País:</label>
            <select name="Pais" id="Pais" required>
                <option value="BR">Brasil</option>
                <option value="US">Estados Unidos</option>
                <option value="FR">França</option>
                <option value="JP">Japão</option>
                <option value="IT">Itália</option>
            </select> 
            <br><br>

            <label for="E-mail">E-mail:</label>
            <input type="text" name="E-mail" id="E-mail" >

            <label for="CPF">CPF:</label>
            <input type="text" name="CPF" id="CPF" size="11"> 
            <br><br>

            <label for="TelefoneResid">Telefone Residencial:</label>
            <input type="text" name="TelefoneResid" id="TelefoneResid">

            <label for="TelefoneCell">Telefone Celular:</label>
            <input type="text" name="TelefoneCell" id="TelefoneCell"> 
            <br><br>

            <label>Sexo:</label> 
            <br>
            <input type="radio" name="sexo" id="sexo_m" value="M">
            <label for="sexo_m">Masculino</label>

            <input type="radio" name="sexo" id="sexo_f" value="F">
            <label for="sexo_f">Feminino</label>

            <input type="radio" name="sexo" id="sexo_o" value="O">
            <label for="sexo_o">Outro</label>
            <br><br>
            
            <label>Estado Civil:</label> 
            <br>
            <input type="radio" name="estadocivil" id="estado_solteiro" value="S">
            <label for="estado_solteiro">Solteiro(a)</label>

            <input type="radio" name="estadocivil" id="estado_casado" value="C">
            <label for="estado_casado">Casado(a)</label>

            <input type="radio" name="estadocivil" id="estado_divorciado" value="D">
            <label for="estado_divorciado">Divorciado(a)</label>  
            <br><br>

            <label for="datadenascimento">Data de nascimento:</label>
            <input type="date" name="datadenascimento" id="datadenascimento">
            <br><br>

            <label>Nível de Educação:</label> 
            <br>
            <input type="checkbox" name="escolaridade" id="estado_solteiro" value="S">
            <label for="educacao_fundamental">Ensino Fundamental(a)</label>

            <input type="checkbox" name="escolaridade" id="estado_casado" value="C">
            <label for="educacao_tecnico">Ensino Técnico(a)</label>

            <input type="checkbox" name="escolaridade" id="estado_divorciado" value="D">
            <label for="educacao_faculdade">Faculdade</label>  
            <br><br>

            <label for="estado">Curso:</label>
            <select name="curso" id="curso" required>
                <option value="informatica">Informatica</option>
                <option value="mecanica">Mecanica</option>
                <option value="mecratonica">Mecratonica</option>
                <option value="ingles">Ingles</option>
                <option value="multi_midia">Multi midia</option>
            </select>
            
            <label>Período:</label> 
            <br>
            <input type="radio" name="periodo" id="matutino" value="M">
            <label for="matutino">Matutino</label>

            <input type="radio" name="periodo" id="vespertino" value="V">
            <label for="vespertino">Vespertino</label>

            <input type="radio" name="periodo" id="noturno" value="N">
            <label for="noturno">Noturno</label>  
            <br><br>

            <label for="datadenascimento">Data de nascimento:</label>
            <input type="date" name="datadenascimento" id="datadenascimento">
            <br><br>

            <button type="reset" class="toggle-button">Limpar</button>
            <button type="submit" class="toggle-button">Enviar</button>
        </form>
    </div>
</body>
</html>
