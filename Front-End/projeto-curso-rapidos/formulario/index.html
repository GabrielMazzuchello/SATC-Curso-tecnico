<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrícula</title>
</head>
<body>
    <h2>Formulário de Matrícula</h2>
    <form name="Formulario de Matrícula">
        Nome: <input type="text" name="nome" id="nome" required> <br><br>
        Endereço: <input type="text" name="Endereco" id="Endereco"> Bairro: <input type="text" name="Bairro" id="Bairro"> <br><br>
        
        Cidade: <input type="text" name="Cidade" id="Cidade">
        <select name="estado" id="estado">
            <option value="SC">Santa Catarina</option>
            <option value="RS">Rio Grande do Sul</option>
            <option value="PR">Paraná</option>
            <option value="GO">Goiais</option>
            <option value="SP">São Paulo</option>
        </select> <br><br>

        CEP: <input type="text" name="CEP" id="CEP" size="8">
        <select name="Pais" id="Pais">
            <option value="BR">Brasil</option>
            <option value="US">Estados Unidos</option>
            <option value="FR">França</option>
            <option value="JP">Japão</option>
            <option value="IT">Itália</option>
        </select> <br><br>
        E-mail: <input type="text" name="E-mail" id="E-mail">
        CPF: <input type="text" name="CPF" id="CPF" size="11"> <br><br>
        Telefone Residencial: <input type="text" name="TelefoneResid" id="TelefoneResid">
        Telefone Celular: <input type="text" name="TelefoneCell" id="TelefoneCell"> <br><br>

        Sexo: <br>
        <input type="radio" name="sexo" id="sexo" value="M">Masculino
        <input type="radio" name="sexo" id="sexo" value="F">Feminino
        <input type="radio" name="sexo" id="sexo" value="O">Outro
        <br><br>
        
        Estado Civil: <br>
        <input type="radio" name="sexo" id="sexo" value="M">Solteiro(a)
        <input type="radio" name="sexo" id="sexo" value="F">Casado(a)
        <input type="radio" name="sexo" id="sexo" value="O">Divorciado(a)  
        <br><br>

        Data nascimento: <br>
        <input type="date" name="datadenascimento" id="datadenascimento">
        <br><br>
         
    </form>
    
</body>
</html>
