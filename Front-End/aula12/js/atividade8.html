<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>atividade 8</title>
</head>
<body>
    <script language = "JavaScript"">
        function calcular() {
            var nome = prompt("Digite o nome do aluno:", "nome");
            var total = eval(prompt("Digite o valor total da compra:", "total"));
            var parcelas = eval(prompt("Digite a quantidade de parcelas a pagar:", "parcelas"));
            var valor = total / parcelas;
            if (nome != null && total != null && parcelas != null) {
                document.getElementById("texto").innerHTML = "Nome: " + nome + " Valor por parcela: " + valor;
            }
        }
    </script>
    <h2>CÃ¡lculo de parcelas</h2>
    <button onclick="calcular()">Clique para calcular as parcelas</button>
    <p id = "texto"></p>
</body>
</html>
