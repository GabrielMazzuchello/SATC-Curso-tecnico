<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>atividade 1</title>
</head>
<body>
    <script language = "JavaScript"">
        function cadastrar() {
            var nome = prompt("Digite seu nome:", "nome");
            var telefone = prompt("Digite seu telefone:", "telefone");
            if (nome != null && telefone != null) {
                document.getElementById("texto").innerHTML = "Nome: " + nome + "Telefone: " + telefone;
            }
        }
    </script>
    <h2>Cadastro</h2>
    <button onclick="cadastrar()">Clique para cadastrar</button>
    <p id = "texto"></p>
</body>
</html>
