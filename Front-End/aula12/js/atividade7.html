<head>

    <title>Document</title>
</head>
<body>
    <script language = "JavaScript"">
        function calcular() {
            var nome = prompt("Informe o nome: ");
            var idade = eval(prompt("Informe sua idade: "));
            var peso = parseFloat(prompt("Informe o seu peso: "));
            var altura = parseFloat(prompt("Informe a sua altura: "));

            
            if (idade != null && peso != null && altura != null) {
                var imc = peso/(altura*altura)
                document.getElementById("texto").innerHTML = "O seu IMC Ã© de, "+ imc;
            }
        }
    </script>
    <h2>Calcular o IMC</h2>
    <button onclick="calcular()">Clique para calcular o IMC</button>
    <p id = "texto"></p>
    
</body>
