<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script language = "JavaScript"">
        function adicao(valor1, valor2) {
            solucao = valor1 + valor2;
            document.getElementById("texto").innerHTML = "O resultado da adição é, "+solucao;

        }
        function subtracao(valor1, valor2) {
            solucao = valor1 - valor2;
            document.getElementById("texto").innerHTML = "O resultado da subtração é, "+solucao;
        }
        function multiplicacao(valor1, valor2) {
            solucao = valor1 * valor2;
            document.getElementById("texto").innerHTML = "O resultado da multiplicação é, "+solucao;

        }
        function divizao(valor1, valor2) {
            solucao = valor1 / valor2;
            document.getElementById("texto").innerHTML = "O resultado da divizão é, "+solucao;

        }
        function calcular() {

            var operacao = prompt("+ <-- Adição\n - <-- Subtração\n * <-- Multiplicação\n / <-- Divisão");
            
            if (operacao == "+") {
                var valor1 = eval(prompt("Informe o Primeiro valor: "));
                var valor2 = eval(prompt("Informe o segundo valor: "));
                adicao(valor1, valor2);
            }
            if (operacao == "-") {
                var valor1 = eval(prompt("Informe o Primeiro valor: "));
                var valor2 = eval(prompt("Informe o segundo valor: "));
                subtracao(valor1, valor2);
            }
            if (operacao == "*") {
                var valor1 = eval(prompt("Informe o Primeiro valor: "));
                var valor2 = eval(prompt("Informe o segundo valor: "));
                multiplicacao(valor1, valor2);
            }
            if (operacao == "/") {
                var valor1 = eval(prompt("Informe o Primeiro valor: "));
                var valor2 = eval(prompt("Informe o segundo valor: "));
                divizao(valor1, valor2);
            }
                
            
        }
    </script>
    <h2>Calculadora</h2>
    <button onclick="calcular()">Clique para calcular</button>
    <p id = "texto"></p>
    
</body>
</html>
